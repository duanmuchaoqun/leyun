	<script type="text/javascript">
		// 全屏图片的
		$(document).ready(function () {
			$("a[rel=example_group]").fancybox({
				'transitionIn': 'none',
				'transitionOut': 'none',
				'titlePosition': 'over',
				'titleFormat': function (title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' +
						currentArray.length ;
				}
			});
		});
	</script>
	<script>
		$(function () {
			// 点赞的图标切换
			$('.icon1_dark').click(function () {
				$(this).attr('src', './images/playShow_icon1.png')

			})
			$('.icon2_dark').click(function () {
				$(this).attr('src', './images/playShow_icon2.png')
			})

			// 综合最新的按钮切换
			$('.rightRadius').click(function () {
				$('.leftRadius').removeClass('addBgColor')
				$('.rightRadius').addClass('addBgColor')
			})
			$('.leftRadius').click(function () {
				$('.rightRadius').removeClass('addBgColor')
				$('.leftRadius').addClass('addBgColor')
			})

			$('.showInput').click(function () {
				$('.isShowInput').css('display', 'block')
			})
			$('.isShowBtn').click(function () {
				$('.isShowInput').css('display', 'none')

			})
